<h1>pH</h1>

  <h2>Descripción</h2>
  <p>  El pH es el logaritmo negativo de la concentración de protones. Varía en una escala entre acidez (0) y alcalinidad (14), siendo 7 el valor neutro.</p>
  <h2>Significado ecológico</h2>
  <p>Cuando el valor de pH es más alto, las aguas son más alcalinas. Cuando es más bajo, las aguas son más ácidas</p>
